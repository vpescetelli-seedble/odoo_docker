server {
    listen 80;
    server_name staging.odoo.local;

    location / {
        proxy_pass http://odoo_staging:8069;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /nginx_status {
        stub_status;
        allow 127.0.0.1;  # Accesso locale
        allow all;        # Rendi accessibile a tutti (opzionale, controlla sicurezza)
        deny all;
    }

    # SSL opzionale
    listen 443 ssl;
    ssl_certificate /etc/nginx/ssl/staging.crt;
    ssl_certificate_key /etc/nginx/ssl/staging.key;
}
